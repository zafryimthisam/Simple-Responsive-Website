<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="firstContainer">
        <div class="result"><h4>Your Result</h4></div>
        <div class="yourScore">
          <div class="scoreCircle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="remark">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="secondContainer">
        <div class="resultContent">
          <div class="heading"><h4>Summary</h4></div>
          <div class="resultScore">
            <div class="reaction">
              <p>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction"
                />Reaction <span><b>80</b> / 100</span>
              </p>
            </div>
            <div class="memory">
              <p>
                <img src="./assets/images/icon-memory.svg" alt="memory" />Memory
                <span><b>92</b> / 100</span>
              </p>
            </div>
            <div class="verbal">
              <p>
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />Verbal
                <span><b>61</b> / 100</span>
              </p>
            </div>
            <div class="visual">
              <p>
                <img src="./assets/images/icon-visual.svg" alt="visual" />Visual
                <span><b>72</b> / 100</span>
              </p>
            </div>
          </div>
          <button class="btn" type="submit">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
